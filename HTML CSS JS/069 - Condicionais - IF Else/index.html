    <title>Javascript Selectors e CSS</title>

    <div class="box">
      <form class="my-form">

          <span></span>

          <span></span>
        </div>
      </form>
    </div>
    <button class="validate" onclick="validaForm()">VALIDAR</button>
    <script src="main.js"></script>
  </body>
